<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HW 2 - Form page</title>

  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<a href="index.html">Home page</a>

<h2>Heading 2</h2>
<h4>Heading 4</h4>

<form action="#">
  <label for="text">Input text</label>
  <input type="text" id="text" name="text" placeholder="Input text" />

  <br />

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Password" />

  <br />

  <input type="radio" id="opt1" name="radio" value="opt1" />
  <label for="opt1">Opt1</label>
  <br />
  <input type="radio" id="opt2" name="radio" value="opt2" />
  <label for="opt2">Opt2</label
  ><br />
  <input type="radio" id="opt3" name="radio" value="opt2" />
  <label for="opt3">Opt3</label>

  <br />

  <input type="checkbox" id="check1" name="check1" value="checkbox1" />
  <label for="check1">checkbox1</label>
  <br />
  <input type="checkbox" id="check2" name="check2" value="checkbox2" />
  <label for="check2">checkbox2</label>

  <br />

  <label for="select">Select multiple</label>
  <select multiple name="select" id="select">
    <option value="select1">select1</option>
    <option value="select2">select2</option>
    <option value="select3">select3</option>
    <option value="select4">select4</option>
  </select>

  <br />

  <label for="date">Date input</label>
  <input type="date" id="date" name="date" placeholder="pick a date">

  <br />

  <button type="submit">Submit my form</button>

</form>


</body>
</html>
